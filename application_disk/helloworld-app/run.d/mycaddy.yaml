apiVersion: apps/v1
kind: Deployment
metadata:
  name: mycaddy-caddy-ingress-controller
  namespace: caddy-system
  labels:
    helm.sh/chart: caddy-ingress-controller-1.1.0
    app.kubernetes.io/name: caddy-ingress-controller
    app.kubernetes.io/instance: mycaddy
    app.kubernetes.io/version: "v0.2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy-ingress-controller
      app.kubernetes.io/instance: mycaddy
  template:
    metadata:
      labels:
        helm.sh/chart: caddy-ingress-controller-1.1.0
        app.kubernetes.io/name: caddy-ingress-controller
        app.kubernetes.io/instance: mycaddy
        app.kubernetes.io/version: "v0.2.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: caddy-ingress-controller
      securityContext:
        {}
      containers:
        - name: attestation-generator
          image: docker.io/library/attestation-generator:latest
          imagePullPolicy: Never
          volumeMounts:
          - name: attestation-store
            mountPath: /srv
          - name: disk-hash
            mountPath: /application_disk_root_hash
            readOnly: true
          resources:
            limits:
              githedgehog.com/tpmrm: 1
        - name: caddy-ingress-controller
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
              - NET_BIND_SERVICE
              drop:
              - ALL
            runAsGroup: 0
            runAsUser: 0
          image: docker.io/library/ingress-controller:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: metrics
              containerPort: 9765
              protocol: TCP
          resources:
            {}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
          - name: tmp
            mountPath: /tmp
          args:
            - -config-map=caddy-ingress-controller-configmap
            - -class-name=caddy
          readinessProbe:
            initialDelaySeconds: 3
            periodSeconds: 10
            httpGet:
              port: 9765
              path: /healthz
      volumes:
      - name: tmp
        emptyDir: {}
      - name: disk-hash
        hostPath:
          path: /root/application_disk_root_hash
          type: File
      - name: attestation-store
        persistentVolumeClaim:
          claimName: local-path-pvc
